<div onclick="loadPageRetoFuerza({{time}},'{{nombre}}');" id="retoFor{{idChallengue}}" class="card-style">
  <div class="row">
      <div class="col-25">
          <img src="img/homeImg3.png" alt="" class="img-challenge">
      </div>
      <div class="col-75">
          <p class="title-challenge">{{nombre}}</p>
          <p class="text-challenge">
              Fuerza golpe: <br>
              {{hits}} Kg/f <br>
              tiempo: {{time}} seg
          </p>
      </div>
  </div>
</div>
